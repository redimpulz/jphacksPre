<!doctype html>
<html lang="en">

	<head>
		<meta charset="utf-8">

		<title>reveal.js – The HTML Presentation Framework</title>

		<meta name="description" content="A framework for easily creating beautiful presentations using HTML">
		<meta name="author" content="Hakim El Hattab">

		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui">

		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/night.css" id="theme">
        <style type="text/css">
  .reveal h1,
  .reveal h2,
  .reveal h3,
  .reveal h4,
  .reveal h5,
  .reveal h6 {
      text-transform: none;
    }
        </style>

		<!-- Code syntax highlighting -->
		<link rel="stylesheet" href="lib/css/zenburn.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>

		<!--[if lt IE 9]>
		<script src="lib/js/html5shiv.js"></script>
		<![endif]-->
	</head>

	<body>

      <div class="reveal">

        <!-- Any section element inside of this container is displayed as a slide -->
        <div class="slides">
            <section data-markdown="slides/index.md"></section>
                        <section>
    <section data-markdown="slides/intro.md"></section>
    <section data-markdown="slides/intro2.md"></section>
    <section data-markdown="slides/intro3.md"></section>
                        </section>
                        <section>
    <section data-markdown="slides/system1.md"></section>
    <section data-markdown="slides/system2.md"></section>
    <section data-markdown="slides/system3.md"></section>
                        </section>
    <section data-markdown="slides/system4.md"></section>
                        <section>
    <section data-markdown="slides/search1.md"></section>
    <section data-markdown="slides/search2.md"></section>
                        </section>
                        <section>
    <section data-markdown="slides/sns1.md"></section>
    <section data-markdown="slides/sns2.md"></section>
    <section data-markdown="slides/sns3.md"></section>
    <section data-markdown="slides/sns4.md"></section>
                        </section>
                        <section>
    <section data-markdown="slides/log1.md"></section>
    <section data-markdown="slides/log2.md"></section>
    <section data-markdown="slides/log3.md"></section>
                        </section>
    <section data-markdown="slides/log4.md"></section>
                        <section>
    <section data-markdown="slides/ng1.md"></section>
    <section data-markdown="slides/ng2.md"></section>
    <section data-markdown="slides/ng3.md"></section>
    <section data-markdown="slides/ng4.md"></section>
                        </section>
    <section data-markdown="slides/matome1.md"></section>
    <section data-background-video="slides/pv.mp4" ></section>

        </div>

      </div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<script>

			// Full list of configuration options available at:
			// https://github.com/hakimel/reveal.js#configuration
			Reveal.initialize({
				controls: true,
				progress: true,
				history: true,
				center: true,

				transition: 'slide', // none/fade/slide/convex/concave/zoom

				// Optional reveal.js plugins
				dependencies: [
					{ src: 'lib/js/classList.js', condition: function() { return !document.body.classList; } },
					{ src: 'plugin/markdown/marked.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
					{ src: 'plugin/markdown/markdown.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } },
					{ src: 'plugin/zoom-js/zoom.js', async: true },
					{ src: 'plugin/notes/notes.js', async: true }
				]
			});

		</script>

	</body>
</html>
